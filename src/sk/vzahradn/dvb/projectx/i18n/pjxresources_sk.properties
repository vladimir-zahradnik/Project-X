#usage note
usage=Kr\u00E1tky Pomocn\u00EDk pre pr\u00EDkazov\u00FD riadok: \n\
Pozn\u00E1mka: pr\u00EDkazov\u00FD riadok nena\u010D\u00EDta \u017Eiadne GUI komponenty, okrem vo\u013Eby [-gui]\n\
<bez mo\u017Enost\u00ED>  ...spust\u00ED grafick\u00E9 rozhranie\n\
Poradie prep\u00EDna\u010Dov a vstupn\u00FDch s\u00FAborov je \u013Eubovo\u013En\u00E9, nerozpoznan\u00E9 mo\u017Enosti platia ako vstupn\u00E9 s\u00FAbory\n\
\n\
Vo\u013Eby: \n\
[-ini <cesta + INI s\u00FAbor>] ..pou\u017Eije in\u00FD konfigura\u010Dn\u00FD s\u00FAbor ako \u0161tandardn\u00FD X.ini\n\
[-dvx1] ..pri demuxe vytvor\u00ED s\u00FAbor projektu .d2v\n\
[-dvx2] ..vytvor\u00ED s\u00FAbor projektu .d2v + .ac3.wav (RIFF WAVE hlavi\u010Dka)\n\
[-dvx3] ..vytvor\u00ED s\u00FAbor projektu .d2v + .mpa.wav (RIFF WAVE hlavi\u010Dka)\n\
[-dvx4] ..vytvor\u00ED s\u00FAbor projektu .d2v + .ac3.wav + mpa.wav (RIFF WAVE hlavi\u010Dka)\n\
[-out <cesta>] ..pou\u017Eije t\u00FAto cestu ako v\u00FDstupn\u00FA cestu\n\
[-name <n\u00E1zov_s\u00FAboru>] ..pou\u017Eije tento n\u00E1zov s\u00FAboru pre v\u00FDstupn\u00FD s\u00FAbor\n\
[-cut <s\u00FAbor>] ..pou\u017Eije tento s\u00FAbor ako strihov\u00FD zoznam\n\
[-chp <s\u00FAbor>] ..pou\u017Eije tento s\u00FAbor ako zoznam kapitol\n\
[-id <tokeny>] ..pou\u017Eije len tieto (P)IDy, oddelen\u00E9 \u010Diarkou \",\"\n\
[-gui] ..otvor\u00ED GUI so zadan\u00FDmi vo\u013Ebami CLI\n\
[-log] ..zap\u00ED\u0161e oby\u010Dajn\u00FD s\u00FAbor denn\u00EDka\n\
[-saveini] ..ulo\u017E\u00ED zmeny vyvolan\u00E9 CLI\n\
[-split <xxx>] ..v\u00FDstup deli\u0165 po xxx MB\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..ak\u010Dn\u00E9 typy

